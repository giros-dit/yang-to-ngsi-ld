            inOctets:
              $ref: '#/components/schemas/InterfaceSubinterfaceIpv6StatisticsInOctets'
            inErrorPackets:
              $ref: '#/components/schemas/InterfaceSubinterfaceIpv6StatisticsInErrorPackets'
            inDiscardedPackets:
              $ref: '#/components/schemas/InterfaceSubinterfaceIpv6StatisticsInDiscardedPackets'
            inTerminatedPackets:
