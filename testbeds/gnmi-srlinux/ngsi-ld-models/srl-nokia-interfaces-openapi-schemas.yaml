              description: NGSI-LD Entity identifier. It has to be InterfaceSubinterfaceBridgeTableMacLearning.
              type: string
              enum:
                - InterfaceSubinterfaceBridgeTableMacLearning
              default: InterfaceSubinterfaceBridgeTableMacLearning
            adminState:
              $ref: '#/components/schemas/InterfaceSubinterfaceBridgeTableMacLearningAdminState'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type InterfaceSubinterfaceBridgeTable.
        - required:
          - type
          - isPartOf
    InterfaceSubinterfaceBridgeTableMacLearningAdminState:
      description: |
        Configurable state of the learning procedures for dynamic mac addresses.
        If disabled, the existing macs in the bridge-table will be kept (and refreshed
        if new frames arrive for them) but no new mac addresses will be learned. Frames
        with unknown mac addresses are not dropped, unless discard-unknown-src-mac is
        configured.
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - enable
                - disable
              default: enable
          required:
            - value
    InterfaceSubinterfaceBridgeTableMacLearningAging:
      description: |
        
        YANG module: srl_nokia-interfaces.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be InterfaceSubinterfaceBridgeTableMacLearningAging.
              type: string
              enum:
                - InterfaceSubinterfaceBridgeTableMacLearningAging
              default: InterfaceSubinterfaceBridgeTableMacLearningAging
            adminState:
              $ref: '#/components/schemas/InterfaceSubinterfaceBridgeTableMacLearningAgingAdminState'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
