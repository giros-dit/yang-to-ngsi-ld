openapi: 3.0.3
info:
  title: OpenAPI schemas for YANG data models srl_nokia-interfaces.yang, srl_nokia-common.yang, srl_nokia-features.yang, srl_nokia-if-ip.yang, srl_nokia-extensions.yang, srl_nokia-interfaces-bridge-table.yang, srl_nokia-interfaces-bridge-table-statistics.yang, srl_nokia-platform.yang, srl_nokia-platform-lc.yang, srl_nokia-platform-pipeline-counters.yang.
  version: 1.0.0
  description: OpenAPI schemas for YANG data models compliant with the NGSI-LD OAS V1.6.1 metamodel according to ETSI GS CIM 009 V1.6.1.
paths: {}
components:
  schemas:
    Interface:
      description: |
        The list of named interfaces on the device
        
        YANG module: srl_nokia-interfaces.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be Interface.
              type: string
              enum:
                - Interface
              default: Interface
            name:
              $ref: '#/components/schemas/InterfaceName'
            description:
              $ref: '#/components/schemas/InterfaceDescription'
            adminState:
              $ref: '#/components/schemas/InterfaceAdminState'
            mtu:
              $ref: '#/components/schemas/Mtu'
            ifindex:
              $ref: '#/components/schemas/InterfaceIfindex'
            operState:
              $ref: '#/components/schemas/InterfaceOperState'
            operDownReason:
              $ref: '#/components/schemas/InterfaceOperDownReason'
            lastChange:
              $ref: '#/components/schemas/InterfaceLastChange'
            linecard:
              $ref: '#/components/schemas/InterfaceLinecard'
            forwardingComplex:
              $ref: '#/components/schemas/InterfaceForwardingComplex'
            phyGroupMembers:
              $ref: '#/components/schemas/PhyGroupMembers'
        - required:
          - type
          - name
    InterfaceName:
      description: |
        The name of the interface
        
        Valid options are:
        irb<N>, N=0..255
        lif-<lif_name>
        enp<bus>s<dev>f<fn>, bus=0..255, dev=0..31, fn=0..7
        vhn-<vhn_name>
        lag<N>, N=1..1000 [note1]
        lo<N>, N=0..255
        mgmt0
        mgmt0-standby
        ethernet-<slot>/<port>
        ethernet-<slot>/<mda>/<port>
        system0
        sync0
        
        <lif_name>=Linux interface name
        <vhn_name>=vhost interface name
        <slot>=slot number {1,2,3,..}
        <mda>=mda id {a,b,c,d}
        <port>=port id {1,2,3,..}
        
        [note1] The maximum number of LAGs per platform is as follows:
         D1: 32
         D2-D3: 128
         D4-D5: 64
         H2-H3: 127
         H4: 255
         IXR: 128
         vSRL: 8
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              pattern: '(mgmt0|mgmt0-standby|system0|sync0|lo(0|1[0-9][0-9]|2([0-4][0-9]|5[0-5])|[1-9][0-9]|[1-9])|lif-.*|vhn-.*|enp(0|1[0-9][0-9]|2([0-4][0-9]|5[0-5])|[1-9][0-9]|[1-9])s(0|[1-9]|[1-2][0-9]|3[0-1])f[0-7]|ethernet-([1-9](\d){0,1}(/[abcd])?(/[1-9](\d){0,1})?/(([1-9](\d){0,1})|(1[0-1]\d)|(12[0-8])))|irb(0|1[0-9][0-9]|2([0-4][0-9]|5[0-5])|[1-9][0-9]|[1-9])|lag(([1-9](\d){0,2})|(1000)))'
          required:
            - value
    InterfaceDescription:
      description: |
        A user-configured description of the interface
        
        Reference: RFC 2863: The Interfaces Group MIB - ifAlias
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    InterfaceAdminState:
      description: |
        The configured, desired state of the interface
        
        Reference: RFC 2863: The Interfaces Group MIB - ifAdminStatus
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - enable
                - disable
              default: enable
          required:
            - value
    InterfaceBreakoutMode:
      description: |
        Configuration of breakout options.
        
        The 7220 D3 supports 4x10G and 4x25G breakout on ports 3-33.
        The 7220 D3L supports 4x10G and 4x25G breakout on ports 1-31.
        The 7220 H3 supports 4x10G, 2x100G/4x100G, and 2x200G breakout on ports 3-34.
        The 7220 H4 supports 4x100G breakout on ports 1-64.
        The 7220 D4 supports 4x100G breakout on ports 29-32.
        The 7220 D4 supports 4x25G breakout on ports 9, 23-27, 29-32.
        The 7220 D4 supports 4x10G breakout on ports 9, 23-27, 29-32.
        The 7220 D5 supports 4x10G, 4x25G, and 2x100G/4x100G breakout on ports 1-32.
        7250 IXR-6e/10e 36p QSFPDD IMM all port: 4x100G, 2x100G, 4x25G, and 4x10G
        
        YANG module: srl_nokia-interfaces.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be InterfaceBreakoutMode.
              type: string
              enum:
                - InterfaceBreakoutMode
              default: InterfaceBreakoutMode
            numBreakoutPorts:
              $ref: '#/components/schemas/NumBreakoutPorts'
            breakoutPortSpeed:
              $ref: '#/components/schemas/BreakoutPortSpeed'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type Interface.
        - required:
          - type
          - isPartOf
          - numBreakoutPorts
          - breakoutPortSpeed
    NumBreakoutPorts:
      description: |
        The number of breakout ports supported by this connector
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - 2
                - 3
                - 4
                - 8
          required:
            - value
    BreakoutPortSpeed:
      description: |
        The speed of each breakout port
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - 10G
                - 25G
                - 50G
                - 100G
                - 200G
          required:
            - value
    Mtu:
      description: |
        Port MTU in bytes including ethernet overhead but excluding 4-bytes FCS
        
        If a transmitted packet exceeds this size it is dropped.
        
        The default value for ethernet-x interfaces is taken from /system/mtu/default-port-mtu. For the mgmt0 and mgmt0-standby interfaces the default is 1514 bytes, but the value can be changed for each interface individually. Port MTU is not configurable for loopback interfaces.
        
        The max mtu for the mgmt0 and mgmt0-standby interfaces is 9216.
        
        The 7220 IXR-D1, 7220 IXR-D2, 7220 IXR-D3, 7220 IXR-H2, and 7220 IXR-H3 systems support a maximum port MTU of 9412 bytes and minimum of 1500 bytes.
        
        The VSRL system supports a maximum port MTU of 9500 and minimum of 1450 bytes.
        
        All other systems support a maximum port MTU of 9500 and minimum of 1500 bytes.
        
        Each 7250 IXR IMM supports a maximum of 8 different port MTU values. 7220 IXR systems do not have any limit on the maximum number of different port MTU values.
        
        Units: bytes
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
              minimum: 1450
              maximum: 9500
          required:
            - value
    InterfaceIfindex:
      description: |
        System-wide persistent unique ifIndex assigned to the interface
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceOperState:
      description: |
        The operational state of the interface
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - up
                - down
                - testing
          required:
            - value
    InterfaceOperDownReason:
      description: |
        The first (and possibly only) reason for the port being operationally down
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - port-admin-disabled
                - mda-admin-disabled
                - transceiver-oper-down
                - port-not-present
                - mda-not-present
                - phy-initializing
                - lower-layer-down
                - auto-negotiation-mismatch
                - port-mtu-resource-exceeded
                - unsupported-speed
                - unsupported-fec
                - other
                - fabric-availability
                - no-active-links
                - min-link-threshold
                - port-9-12-speed-mismatch
                - lag-resource-exceeded
                - lag-member-resource-exceeded
                - standby-signaling
                - interface-hold-time-up-active
                - interface-reload-timer-active
                - connector-down
                - event-handler
                - unsupported-breakout-port
                - cfm-ccm-defect
                - crc-monitor-fail-threshold
                - symbol-monitor-fail-threshold
          required:
            - value
    InterfaceLastChange:
      description: |
        The date and time of the most recent change to the interface state
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    InterfaceLinecard:
      description: |
        The linecard on which this interface resides
        
        This field is not populated for non-forwarding-complex-attached interfaces, for example mgmt0.
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type Linecard.
              type: string
          required:
            - object
    InterfaceForwardingComplex:
      description: |
        The forwarding-complex on which this interface resides
        
        This field is not populated for non-forwarding-complex-attached interfaces, for example mgmt0.
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type ForwardingComplex.
              type: string
          required:
            - object
    PhyGroupMembers:
      description: |
        The group of interfaces sharing a phy with this interface
        
        On the 7220 IXR-D2 and 7220 IXR-D2L platforms this group of interfaces must be set to the same speed, either 1/10G or 25G.
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    InterfaceStatistics:
      description: |
        
        YANG module: srl_nokia-interfaces.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be InterfaceStatistics.
              type: string
              enum:
                - InterfaceStatistics
              default: InterfaceStatistics
            inPackets:
              $ref: '#/components/schemas/InterfaceStatisticsInPackets'
            inOctets:
              $ref: '#/components/schemas/InterfaceStatisticsInOctets'
            inUnicastPackets:
              $ref: '#/components/schemas/InUnicastPackets'
            inBroadcastPackets:
              $ref: '#/components/schemas/InBroadcastPackets'
            inMulticastPackets:
              $ref: '#/components/schemas/InMulticastPackets'
            inDiscardedPackets:
              $ref: '#/components/schemas/InterfaceStatisticsInDiscardedPackets'
            inErrorPackets:
              $ref: '#/components/schemas/InterfaceStatisticsInErrorPackets'
            inFcsErrorPackets:
              $ref: '#/components/schemas/InFcsErrorPackets'
            outPackets:
              $ref: '#/components/schemas/InterfaceStatisticsOutPackets'
            outOctets:
              $ref: '#/components/schemas/InterfaceStatisticsOutOctets'
            outMirrorOctets:
              $ref: '#/components/schemas/OutMirrorOctets'
            outUnicastPackets:
              $ref: '#/components/schemas/OutUnicastPackets'
            outBroadcastPackets:
              $ref: '#/components/schemas/OutBroadcastPackets'
            outMulticastPackets:
              $ref: '#/components/schemas/OutMulticastPackets'
            outDiscardedPackets:
              $ref: '#/components/schemas/InterfaceStatisticsOutDiscardedPackets'
            outErrorPackets:
              $ref: '#/components/schemas/InterfaceStatisticsOutErrorPackets'
            outMirrorPackets:
              $ref: '#/components/schemas/OutMirrorPackets'
            carrierTransitions:
              $ref: '#/components/schemas/CarrierTransitions'
            lastClear:
              $ref: '#/components/schemas/InterfaceStatisticsLastClear'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type Interface.
        - required:
          - type
          - isPartOf
    InterfaceStatisticsInPackets:
      description: |
        Sum of all received packets, independent of protocol and forwarding type and before discards and errors
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceStatisticsInOctets:
      description: |
        Corresponds to ifHCInOctets from the IFMIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InUnicastPackets:
      description: |
        Corresponds to ifHCInUcastPkts from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InBroadcastPackets:
      description: |
        Corresponds to ifHCInBroadcastPkts from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InMulticastPackets:
      description: |
        Corresponds to ifHCInMulticastPkts from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceStatisticsInDiscardedPackets:
      description: |
        Corresponds to ifInDiscards from the IFMIB.
        
        This counts the number of IP packets discarded due to VLAN mismatch, unknown dest MAC or drop by system-filter drop action. On 7250 IXR/IXRe systems this counter is not expected to increment above zero.
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceStatisticsInErrorPackets:
      description: |
        Corresponds to ifInErrors from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InFcsErrorPackets:
      description: |
        Ingress FCS errors
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceStatisticsOutPackets:
      description: |
        Sum of all transmitted packets, independent of protocol and forwarding type and before discards and errors
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceStatisticsOutOctets:
      description: |
        Corresponds to ifHCOutOctets from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    OutMirrorOctets:
      description: |
        This counts the number of outgoing mirrored octets
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    OutUnicastPackets:
      description: |
        Corresponds to ifHCOutUcastPkts from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    OutBroadcastPackets:
      description: |
        Corresponds to ifHCOutBroadcastPkts from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    OutMulticastPackets:
      description: |
        Corresponds to ifHCOutMulticastPkts from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceStatisticsOutDiscardedPackets:
      description: |
        Corresponds to ifOutDiscards from the IF-MIB.
        
        On Jericho2 systems this counts packets dropped by an egress IP ACL of any of the port's subinterfaces.
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceStatisticsOutErrorPackets:
      description: |
        Corresponds to ifOutErrors from the IF-MIB
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    OutMirrorPackets:
      description: |
        This counts the number of outgoing mirrored packets
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    CarrierTransitions:
      description: |
        Number of times the interface state has transitioned from down to up.
        
        This is reset to zero when the device is started or reset or the counters are cleared.
        
        YANG module: srl_nokia-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    InterfaceStatisticsLastClear:
      description: |
        Timestamp of the last time the interface counters were cleared
        
