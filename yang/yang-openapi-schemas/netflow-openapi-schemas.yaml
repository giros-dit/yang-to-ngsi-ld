openapi: 3.0.3
info:
  title: OpenAPI schemas for YANG data models netflow-v9.yang, netflow-v9-agg.yang, ietf-inet-types@2021-02-22.yang, ietf-yang-types@2023-01-23.yang.
  version: 1.0.0
  description: OpenAPI schemas for YANG data models compliant with the NGSI-LD OAS V1.6.1 metamodel according to ETSI GS CIM 009 V1.6.1.
paths: {}
components:
  schemas:
    CollectorGoflow2:
      description: |
        Within this container those data that are specific to the Goflow2 collector are included
        
        YANG module: netflow-v9.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be CollectorGoflow2.
              type: string
              enum:
                - CollectorGoflow2
              default: CollectorGoflow2
            timeReceived:
              $ref: '#/components/schemas/TimeReceived'
            samplerAddress:
              $ref: '#/components/schemas/SamplerAddress'
            samplerAddressIpv6:
              $ref: '#/components/schemas/SamplerAddressIpv6'
        - required:
          - type
          - timeReceived
    TimeReceived:
      description: |
        Timestamp of when a NetFlow Export Packet was received at the collector
        
        Reference: NetSampler, GoFlow2, (2021), GitHub repository
        
        Units: seconds
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    SamplerAddress:
      description: |
        IPv4 address of the device that generated the NetFlow Export Packet, i.e. Netflow Exporter
        
        Reference: NetSampler, GoFlow2, (2021), GitHub repository
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              pattern: '[0-9\.]*'
          required:
            - value
    SamplerAddressIpv6:
      description: |
        IPv6 address of the device that generated the NetFlow Export Packet, i.e. Netflow Exporter
        
        Reference: NetSampler, GoFlow2, (2021), GitHub repository
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              pattern: '[0-9a-fA-F:\.]*'
          required:
            - value
    ExportPacket:
      description: |
        This container collects all fields that appear in the NetFlow Export Packet header and possible fields of each Flow Data Record that is transmitted in this packet
        The names and semantics of the fields used follow the Cisco white paper (mentioned in the references section)
        
        YANG module: netflow-v9.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be ExportPacket.
              type: string
              enum:
                - ExportPacket
              default: ExportPacket
            sequenceNumber:
              $ref: '#/components/schemas/SequenceNumber'
            count:
              $ref: '#/components/schemas/Count'
            systemUptime:
              $ref: '#/components/schemas/SystemUptime'
            unixSeconds:
              $ref: '#/components/schemas/UnixSeconds'
            sourceId:
              $ref: '#/components/schemas/SourceId'
        - required:
          - type
          - sequenceNumber
    SequenceNumber:
      description: |
        Incremental sequence counter of all Export Packets sent by this export device
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format, (2011)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    Count:
      description: |
        Number of FlowSet records (both template and data) contained within this packet
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format, (2011)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    SystemUptime:
      description: |
        Time in milliseconds since this device was first booted
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format, (2011)
        
        Units: milliseconds
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    UnixSeconds:
      description: |
        Seconds since 0000 Coordinated Universal Time (UTC) 1970 at which
        the Export Packet leaves the Exporter.
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format, (2011)
        
        Units: seconds
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    SourceId:
      description: |
        A 32-bit value that is used to guarantee uniqueness for all flows exported from a particular device.
        The format of this field is vendor specific. In the Cisco implementation, the first two bytes are reserved for future expansion, and will always be zero.
        Byte 3 provides uniqueness with respect to the routing engine on the exporting device.
        Byte 4 provides uniqueness with respect to the particular line card or Versatile Interface Processor on the exporting device
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format, (2011)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    ExportPacketFlowDataRecord:
      description: |
        This list contains all possible fields of a Flow Data Record sent in a Export Packet
        
        YANG module: netflow-v9.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be ExportPacketFlowDataRecord.
              type: string
              enum:
                - ExportPacketFlowDataRecord
              default: ExportPacketFlowDataRecord
            flowId:
              $ref: '#/components/schemas/FlowId'
            bytesIn:
              $ref: '#/components/schemas/ExportPacketFlowDataRecordBytesIn'
            bytesOut:
              $ref: '#/components/schemas/BytesOut'
            pktsIn:
              $ref: '#/components/schemas/ExportPacketFlowDataRecordPktsIn'
            pktsOut:
              $ref: '#/components/schemas/PktsOut'
            flows:
              $ref: '#/components/schemas/Flows'
            protocol:
              $ref: '#/components/schemas/Protocol'
            srcTos:
              $ref: '#/components/schemas/SrcTos'
            dstTos:
              $ref: '#/components/schemas/DstTos'
            tcpFlags:
              $ref: '#/components/schemas/TcpFlags'
            srcPort:
              $ref: '#/components/schemas/SrcPort'
            dstPort:
              $ref: '#/components/schemas/DstPort'
            snmpIn:
              $ref: '#/components/schemas/SnmpIn'
            snmpOut:
              $ref: '#/components/schemas/SnmpOut'
            bytesOutMul:
              $ref: '#/components/schemas/BytesOutMul'
            pktsOutMul:
              $ref: '#/components/schemas/PktsOutMul'
            firstSwitched:
              $ref: '#/components/schemas/FirstSwitched'
            lastSwitched:
              $ref: '#/components/schemas/LastSwitched'
            minPktLen:
              $ref: '#/components/schemas/MinPktLen'
            maxPktLen:
              $ref: '#/components/schemas/MaxPktLen'
            icmpType:
              $ref: '#/components/schemas/IcmpType'
            igmpType:
              $ref: '#/components/schemas/IgmpType'
            samplerName:
              $ref: '#/components/schemas/SamplerName'
            samplingInterval:
              $ref: '#/components/schemas/SamplingInterval'
            samplingAlgorithm:
              $ref: '#/components/schemas/SamplingAlgorithm'
            flowActiveTout:
              $ref: '#/components/schemas/FlowActiveTout'
            flowInactiveTout:
              $ref: '#/components/schemas/FlowInactiveTout'
            engineType:
              $ref: '#/components/schemas/EngineType'
            engineId:
              $ref: '#/components/schemas/EngineId'
            totBytesExp:
              $ref: '#/components/schemas/TotBytesExp'
            totPktsExp:
              $ref: '#/components/schemas/TotPktsExp'
            totFlowsExp:
              $ref: '#/components/schemas/TotFlowsExp'
            flowSamplerId:
              $ref: '#/components/schemas/FlowSamplerId'
            flowSamplerMode:
              $ref: '#/components/schemas/FlowSamplerMode'
            flowSamplerRandom:
              $ref: '#/components/schemas/FlowSamplerRandom'
            minTtl:
              $ref: '#/components/schemas/MinTtl'
            maxTtl:
              $ref: '#/components/schemas/MaxTtl'
            srcMacIn:
              $ref: '#/components/schemas/SrcMacIn'
            dstMacIn:
              $ref: '#/components/schemas/DstMacIn'
            srcMacOut:
              $ref: '#/components/schemas/SrcMacOut'
            dstMacOut:
              $ref: '#/components/schemas/DstMacOut'
            ipVersion:
              $ref: '#/components/schemas/IpVersion'
            direction:
              $ref: '#/components/schemas/Direction'
            ifName:
              $ref: '#/components/schemas/IfName'
            ifDesc:
              $ref: '#/components/schemas/IfDesc'
            fragOffset:
              $ref: '#/components/schemas/FragOffset'
            forwardingStatus:
              $ref: '#/components/schemas/ForwardingStatus'
            postipDscp:
              $ref: '#/components/schemas/PostipDscp'
            replFactorMul:
              $ref: '#/components/schemas/ReplFactorMul'
            flowDuration:
              $ref: '#/components/schemas/FlowDuration'
            bytesInPerSecond:
              $ref: '#/components/schemas/BytesInPerSecond'
            bytesOutPerSecond:
              $ref: '#/components/schemas/BytesOutPerSecond'
            pktsInPerSecond:
              $ref: '#/components/schemas/PktsInPerSecond'
            pktsOutPerSecond:
              $ref: '#/components/schemas/PktsOutPerSecond'
            bytesInPerPacket:
              $ref: '#/components/schemas/BytesInPerPacket'
            bytesOutPerPacket:
              $ref: '#/components/schemas/BytesOutPerPacket'
            ratioBytesInPerOut:
              $ref: '#/components/schemas/RatioBytesInPerOut'
            ratioPktsInPerOut:
              $ref: '#/components/schemas/RatioPktsInPerOut'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type ExportPacket.
        - required:
          - type
          - isPartOf
          - bytesIn
          - pktsIn
          - protocol
          - srcPort
          - dstPort
          - firstSwitched
          - lastSwitched
          - srcMacIn
          - dstMacIn
          - ipVersion
    FlowId:
      description: |
        Hash code of the 5-tuple identifying a Flow Data Record according to a certain export flow format (version 9)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
              format: int32
          required:
            - value
    ExportPacketFlowDataRecordBytesIn:
      description: |
        Incoming counter for the number of bytes associated with an IP flow.
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (IN_BYTES)
        
        Units: bytes
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    BytesOut:
      description: |
        Outgoing counter for the number of bytes associated with an IP flow.
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (OUT_BYTES)
        
        Units: bytes
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    ExportPacketFlowDataRecordPktsIn:
      description: |
        Incoming counter for the number of packets associated with an IP flow.
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (IN_PKTS)
        
        Units: packets
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    PktsOut:
      description: |
        Outgoing counter for the number of packets associated with an IP flow.
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (OUT_PKTS)
        
        Units: packets
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    Flows:
      description: |
        Number of flows that were aggregated
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (FLOWS)
        
        Units: flows
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    Protocol:
      description: |
        IP protocol byte
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (PROTOCOL)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - icmp
                - igmp
                - tcp
                - egp
                - igp
                - udp
                - icmp-ipv6
                - pim
                - l2tp
                - sctp
                - eth
          required:
            - value
    SrcTos:
      description: |
        Type of service byte setting when entering incoming interface
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (SRC_TOS)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    DstTos:
      description: |
        Type of service byte setting when exiting outgoing interface
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (DST_TOS)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    TcpFlags:
      description: |
        Cumulative of all the TCP flags seen in an IP flow
        
        Reference: Cisco IOS XE Release 3SE (Cisco WLC 5700 Series), Flexible NetFlow Command Reference, Chapter: Flexible NetFlow Commands.
        Cisco Systems, NetFlow Version 9 Flow-Record Format (TCP_FLAGS)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: array
              items:
                type: string
          required:
            - value
    SrcPort:
      description: |
        TCP/UDP source port number used in the flow
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (L4_SRC_PORT)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    DstPort:
      description: |
        TCP/UDP destination port number used in the flow
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (L4_DST_PORT)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    SnmpIn:
      description: |
        Input interface index
        
        Reference: RFC 2863: The Interfaces Group MIB.
        Cisco Systems, NetFlow Version 9 Flow-Record Format (INPUT_SNMP)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
              format: int32
              minimum: 0
              maximum: 2147483647
          required:
            - value
    SnmpOut:
      description: |
        Output interface index
        
        Reference: RFC 2863: The Interfaces Group MIB.
        Cisco Systems, NetFlow Version 9 Flow-Record Format (OUTPUT_SNMP)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
              format: int32
              minimum: 0
              maximum: 2147483647
          required:
            - value
    BytesOutMul:
      description: |
        IP multicast outgoing byte counter associated with the IP flow
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (MUL_DST_BYTES).
        
        Units: bytes
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    PktsOutMul:
      description: |
        IP multicast outgoing packet counter associated with the IP flow
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (MUL_DST_PKTS)
        
        Units: packets
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    FirstSwitched:
      description: |
        System uptime at which the first packet of this flow was switched
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (FIRST_SWITCHED)
        
        Units: milliseconds
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    LastSwitched:
      description: |
        System uptime at which the last packet of this flow was switched
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (LAST_SWITCHED)
        
        Units: milliseconds
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    MinPktLen:
      description: |
        Minimum IP packet length on incoming packets of the flow
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (MIN_PKT_LNGTH)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    MaxPktLen:
      description: |
        Maximum IP packet length on incoming packets of the flow
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (MAX_PKT_LNGTH)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    IcmpType:
      description: |
        Internet Control Message Protocol (ICMP) packet type; reported as ((ICMP Type*256) + ICMP code)
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (ICMP_TYPE)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: integer
          required:
            - value
    IgmpType:
      description: |
        Internet Group Management Protocol (IGMP) packet type
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (MUL_IGMP_TYPE)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - membership-query
                - membership-report-v1
                - dvmrp
                - pim-v1
                - trace-messages
                - membership-report-v2
                - leave-group-v2
                - mul-traceroute-resp
                - mul-traceroute
                - membership-report-v3
                - mul-router-advert
                - mul-router-sol
                - mul-router-term
          required:
            - value
    SamplerName:
      description: |
        Name of the flow sampler
        
        Reference: Cisco Systems, NetFlow Version 9 Flow-Record Format (SAMPLER_NAME)
        
        YANG module: netflow-v9.yang
      additionalProperties: false
      allOf:
