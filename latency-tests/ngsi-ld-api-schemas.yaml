    Geometry.Polygon:
      type: object
      properties:
        type:
          type: string
          enum:
            - Polygon
        coordinates:
          $ref: '#/components/schemas/Geometry.polygon'
    Geometry.LineString:
      type: object
      properties:
        type:
          type: string
          enum:
            - LineString
        coordinates:
          $ref: '#/components/schemas/Geometry.lineString'
    Geometry.MultiLineString:
      type: object
      properties:
        type:
          type: string
          enum:
            - MultiLineString
