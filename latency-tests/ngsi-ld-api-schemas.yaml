      allOf:
        - $ref: '#/components/schemas/Geometry.positionArray'
        - minItems: 4
    Geometry.polygon:
      description: |
        An array of linear rings.
      type: array
      items:
        $ref: '#/components/schemas/Geometry.linearRing'
